<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <p id="prog">0</p>
        </div>
        <div class="icons">
            <button class="items" value="" id="clearscn">C</button>
            <button class="items" value="%">%</button>
            <button class="items" value="" id="erasech">del</button>
            <button class="items" value="/">/</button>
            <button class="items" value="7">7</button>
            <button class="items" value="8">8</button>
            <button class="items" value="9">9</button>
            <button class="items" value="*">*</button>
            <button class="items" value="4">4</button>
            <button class="items" value="5">5</button>
            <button class="items" value="6">6</button>
            <button class="items" value="-">-</button>
            <button class="items" value="1">1</button>
            <button class="items" value="2">2</button>
            <button class="items" value="3">3</button>
            <button class="items" value="+">+</button>
            <button class="items" value="00">00</button>
            <button class="items" value="0">0</button>
            <button class="items" value=".">.</button>
            <button class="items" value="" id="findout">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
